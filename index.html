<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>CONVERSOR DE MONEDAS</title>
</head>

<body>

    <div class="container text-center">
        <div class="container">
            <hr />
            <h1>Conversor de Monedas Nacionales</h1>
            <p>Agrega cantidad a convertir y escoje la moneda</p>
            <hr />
        </div>
        <!--conversor-->
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Pesos CLP</h5>
                <input type="number" id="monedaOrigen" class="form-control-lg" value="1">
                <br>
                <br>
                <h5 class="card-title mb-2 text-body-secondary">Moneda a convertir</h5>
                <select name="moneda" class="form-select form-select-lg" id="monedaSeleccionada">
                </select>
            </div>
            <!--botón-->
            <button class="btn btn-warning m-lg-3" id="btnConvertir" type="button">convertir</button>
            <p class="card-text">Resultado: <span id="pResultado"></span>
        </div>

        <div class="cardGrafica">
            <h3>Comportamiento 10 últimos días</h3>
            <section class="grafica">
                <!--gráfico-->
                <canvas id="myChart"></canvas>
            </section>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
